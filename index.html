<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drink Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
 
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center  text-success mb-4">Welcome To <span class="text-danger">Drink </span>Shop</h1>

    <div class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search for a drink...">
      <button class="btn btn-primary" onclick="searchDrink()">Search</button>
    </div>
    <p id="notFound" class="text-danger"></p>

    <div class="row">
      <!-- Drink Cards Column -->
      <div class="col-md-6" id="drinks"></div>

      <!-- Group Column -->
      <div class="col-md-6">
        <h4>Group Drinks (<span id="groupCount">0</span>/7)</h4>
        <ul id="groupList" class="list-group"></ul>
        <h5 class="mt-3">Total Price: $<span id="totalPrice">0.00</span></h5>
      </div>
    </div>
  </div>

  <!-- Overlay and Modal -->
  <div id="overlay" onclick="closeModal()"></div>
  <div id="modal" class="border border-dark">
    <button class="btn btn-danger mb-2 float-end" onclick="closeModal()">Close</button>
    <div id="modalContent"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App Script -->
  <script src="app.js"></script>
</body>
</html>
